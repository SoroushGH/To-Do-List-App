<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8fdd5c3b2e.js" crossorigin="anonymous"></script>
    <title>To-Do List</title>
</head>

<style>
    body {
        background-image: url('../image/todo_bg.jpg');
    }

    .container h1 {
        padding: 50px 0 20px 0;
    }

    input[type=text],
    input[type=text]:focus {
        color: #fff;
        border: none;
        background: rgba(0, 0, 0, 0.2);

    }

    .todos li {
        background: #423a6f;
    }

    .delete {
        cursor: pointer;
    }

    .filtered {
        display: none !important;
    }
</style>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">

                <header class="text-center text-light my-4">
                    <h1 class="mb-4">To-Do List!</h1>
                    <form action="" class="search">
                        <input type="text" name="" placeholder="search todos" class="form-control m-auto">
                    </form>
                </header>

                <ul class="todos list-group max-auto text-light">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>Buy tomato</span>
                        <i class="far fa-trash-alt delete"></i>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>Send an email to frank</span>
                        <i class="far fa-trash-alt delete"></i>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>Go to cinema @8:30</span>
                        <i class="far fa-trash-alt delete"></i>
                    </li>
                </ul>

                <form class="add text-center my-4">
                    <label class="text-light">Add a new Todo...</label>
                    <input type="text" name="add" placeholder="add..." class="form-control m-auto">
                </form>

            </div>
        </div>
    </div>

    <script src="../script/todo.js"></script>
</body>

</html>
